name: Build

on:
 push:
  
 workflow_dispatch:

jobs:
 build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install
      
 deploy:
  name: build and deploy 
  runs-on: ubuntu-latest

  steps:
  - uses: actions/checkout@v3

  - name: Set up Node.js
    uses: actions/setup-node@v2
    with:
      node-version: '20'

  - name: Install dependencies
    run: npm install
  - name: Initialize EAS Build
    run: npx eas-cli init --non-interactive --id cfb323a5-4647-4261-ab0a-2b176d243608
 
  - name: Deploy to Expo
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    run: |
     npx eas-cli build --platform android --non-interactive
    
