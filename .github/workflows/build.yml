name: Build and Deploy for Dev

on:
 push:
    branches: [ "master" ]

jobs:
 ios-build:
    name: iOS Dev Build
    runs-on: macos-latest
    steps:
      - name: Checkout repo from dev branch
        uses: actions/checkout@v3
        with:
          ref: master
      - name: Install npm dependencies
        run: npm install
      - name: Cache Cocoapods
        uses: actions/cache@v3
        with:
          path: /ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-
      - name: Install Cocoapods dependencies
        run: |
          cd ios
          bundle exec pod install
      - name: Build iOS JS Bundle
        run: npm run package-ios
      - name: Install bundler
        run: |
          cd ios
          gem install bundler
      - name: Install gem plugins
        run: |
          cd ios
          bundle install
      - name: Run Fastlane
        run: |
          cd ios
          bundle exec fastlane build_testflight

 android-build:
    name: Android Dev Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo from dev branch
        uses: actions/checkout@v3
        with:
          ref: master
      - name: Install npm dependencies
        run: npm install
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Execute Gradle build
        run: |
          cd android
          ./gradlew build
      - name: Build Android JS Bundle
        run: npm run package-android
      - name: Install bundler
        run: |
          cd android
          gem install bundler
      - name: Install gem plugins
        run: |
          cd android
          bundle install
      - name: Run Fastlane
        run: |
          cd android
          bundle exec fastlane build_qa
