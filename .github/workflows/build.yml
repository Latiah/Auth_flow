deploy:
  needs: build-and-test
  runs-on: ubuntu-latest

  steps:
  - uses: actions/checkout@v3

  - name: Set up Node.js
    uses: actions/setup-node@v2
    with:
      node-version: '20'

  - name: Install dependencies
    run: npm install

  - name: Deploy to Expo
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    run: |
      echo 'y' | npx eas-cli build --platform android
