
name: Mobile App CI/CD

on:
  push:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    

    - name: Build the android app
      run: npm run build
      env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
   
   
  
  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Deploy to Expo
      run: expo publish
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
